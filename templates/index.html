<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h2 class="text-center">Flask Validation App</h2>

    <div class="mb-3">
        <label for="inputBox" class="form-label">Input:</label>
        <input type="text" id="inputBox" class="form-control">
    </div>
    <button onclick="validateInput()" class="btn btn-primary">Validate</button>
    <div class="mt-3">
        <label for="outputBox" class="form-label">Output:</label>
        <input type="text" id="outputBox" class="form-control" readonly>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
